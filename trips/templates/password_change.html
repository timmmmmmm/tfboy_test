{% block content %}
<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>


<form method="POST" class="form-signin">
  {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">更換密碼</h1>
    <input name="old_password" class="form-control" placeholder="原始密碼" type="password" id="id_old_password" required="true">
    <input name="new_password1" class="form-control" placeholder="新密碼" type="password" id="id_new_password1" required="true">
    <input name="new_password2" class="form-control" placeholder="確認新密碼" type="password" id="id_new_password2" required="true"><br/>

    
  <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>  
</form>



{% endblock %}

            <script>
var logoutUser = false;
var timeoutHnd = null;
var logouTimeInterval = 300000;// Three Second
function onuser_activite(){
    if(logoutUser){
;
    }
    else{
        ResetLogOutTimer();
    }
}
function OnTimeoutReached(){
logoutUser = true;
    alert("因為你閒置頁面過久，我們就先登出了喔!");
    window.location.href="/logout";

}
function ResetLogOutTimer(){
clearTimeout(timeoutHnd);
// set new timer
timeoutHnd = setTimeout('OnTimeoutReached();',logouTimeInterval);
}


</script>
<script>document.body.onclick = onuser_activite;
    timeoutHnd = setTimeout('OnTimeoutReached();',logouTimeInterval);
    </script>
